<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-bootstrap</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a href="" class="navbar-brand">
        <i class="glyphicon glyphicon-bullhorn"></i>
        Vue备忘录
      </a>
    </div>
  </nav>
  <!--应用的主要部分-->
  <div class="container" id="events">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>添加一个事务</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="事件名称" v-model="event.name">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="事件描述" v-model="event.description"></textarea>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" placeholder="Date" v-model="event.date">
          </div>
          <button class="btn btn-primary" @click="addEvent">提交</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="list-group">
        <a href="#" class="list-group-item" v-for="event in events">
          <h4 class="list-group-item-heading">
            <i class="glyphicon glyphicon-bullhorn"></i>
            {{ event.name}}
          </h4>
          <h5>
            <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
            {{ event.date }}
          </h5>
          <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
          <button class="btn btn-xs btn-danger" @click="deleteEvent($index)">删除</button>
        </a>
      </div>
    </div>
  </div>

  <script src="http://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script>
    var vm = new Vue({
      el:'#events',
      data:{
        event:{
          name:'',
          description:'',
          date:''
        },
        events:[]
      },
      //生命周期函数
      ready:function(){
        this.fetchEvents();
      },
      //应用中使用的方法
      methods:{
        deleteEvent(index){
          this.events.splice(index,1);
        },
        addEvent() {
          this.events.push(this.event);
          this.event={
            name:'',
            description:'',
            date:''
          };
        },
        fetchEvents(){
          var events = [
            {
              id:1,
              name:'开会',
              description:'上午9.00在21层大会议室',
              date:'2015-09-02'
            },
            {
              id:2,
              name:'购物',
              description:'买个充电宝',
              date:'2015-10-02'
            },
            {
              id:3,
              name:'学习',
              description:'学习VUE官网上的教材',
              date:'2016-9-02'
            }
          ];
          //$set  是vue设置属性的方法
          this.$set('events',events);
        }
      }
    })
  </script>
</body>
</html>
